<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="signup-form-container" class="container p-3 d-none">
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Fullname</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender"></label>
                <select name="gender" id="gender" class="form-control">
                    <option value="">Select Gender</option>
                    <option value="male">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob"></label>
                <input type="date" name="dob" id="dob" class="form-control">
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            
        </form>
    </div>

    <div id="posts-container" class="container d-block">
        <form action="" id="post-form">
            <h3>Create a post now</h3>
            <div class="form-group">
                <label for="Image">Upload and image</label>
                <img src="" id="img-preview" class="d-none" height="200" width="200" style="object-fit: contain;" />
                <input type="file" accept="image/*" multiple class="form-control" />
            </div>

            <div>
                <label for="message">What is on your mind?</label>
                <textarea name="message" id="" rows="3" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send the post</button>
        </form>

        <div id="posts">

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
